<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->>
</head>
<body> 
  <h1 class="title">Splitter</h1>
  <div class="container"> 
    <main>
      <div>
        <h3>Bill</h3>
        <input type="number" name="" id="">
      </div>
      <div class="percentual-selection">
        <h3>Select Tip %</h3>
        <ul>
          <li><button>5%</button></li>
          <li><button>10%</button></li>
          <li><button>15%</button></li>
          <li><button>25%</button></li>
          <li><button>50%</button></li>
          <li><button>Custom</button></li>
        </ul>
      </div>
      <div class="number-people">
        <h3>Number of People</h3>
        <input type="number" name="" id="">
      </div>     
    </main>
    <section>
      <div class="tip-amount">
        Tip Amount
        / person
        
      </div>
      <div class="total">
        Total
        / person

      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
