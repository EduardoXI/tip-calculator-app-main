<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="" /></div>
  <div class="container">
    <div class="data">
      <label for="">Bill</label>
      <input type="number" name="" id="" class="input bill-input">
      <label for="">Select Tip %</label>
      <div class="tip">
        <div class="tips">5%</div>
        <div class="tips">10%</div>
        <div class="tips">15%</div>
        <div class="tips">25%</div>
        <div class="tips">50%</div>
        <div id="custom"><input type="number" class="custom" placeholder="CUSTOM"></div>
      </div>
      <div class="number-of-people">
        <label for="">Number of People</label>
        <input type="number" name="" id="people-input">
      </div>
    </div>
    <div class="result">
      <div>
        <p>Tip Amount</p>
        <p class="person">/ person</p>
        <div class="amount"></div>
      </div>
      <div>
        <p>Total</p>
        <p class="person">/ person</p>
        <div class="amount"></div>
      </div>
      <div class="reset" id="reset">RESET</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
